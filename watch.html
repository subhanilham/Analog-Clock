<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>watch</title>

</head>
<body onload="start()">
    <div class="watch">
        <div class="dotes">
            <div class="dot" id="tw"></div>
            <div class="dot" id="one"></div>
            <div class="dot" id="two"></div>
            <div class="dot" id="three"></div>
            <div class="dot" id="four"></div>
            <div class="dot" id="five"></div>
            <div class="dot" id="six"></div>
            <div class="dot" id="seven"></div>
            <div class="dot" id="eight"></div>
            <div class="dot" id="nine"></div>
            <div class="dot" id="ten"></div>
            <div class="dot" id="elv"></div>
        </div>
        <div class="hours" id="hour">
            <div class="main3"></div>
        </div>
        <div class="minutes" id="minut">
            <div class="main2"></div>
        </div>
        <div class="seconds" id="sec">
            <div class="main"></div>
        </div>
        <div class="circle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
